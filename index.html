<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Code Review</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<h1 class="main-title">THE CODE REVIEW</h1>
			<div class="introduction">
				<h2>Signup for our newsletter</h2>
				<h3>Get the latest news on how your code is doing right in your inbox</h3>
			</div>
		</div>
	</header>
	<div class="container">
		<form action="index.html" method="post">
			<fieldset class="first_fieldset">
				<legend><h2>Contact Information</h2></legend>
				<label for="fullname" id="namelabel">Full Name</label>
				<input type="text" name="user_name" id="fullname" placeholder="Required">

				<label for="email" id="emaillabel">Email Address</label>
				<input type="email" name="user_email" id="email" placeholder="Required">

				<label for="phone">Phone Number</label>
				<input type="tel" name="user_tel" id="phone">

				<label for="st_address">Street Address</label>
				<input type="text" name="user_st_address" id="st_address">

				<label for="city">City</label>
				<input type="text" name="user_city" id="city">

				<label for="state">State</label>
				<select id="state" name="user_state">
					<option selected="selected">Choose State</option>
					<option value="massachusetts">Massachusetts</option>
					<option value="new_york">New York</option>
					<option value="california">California</option>
					<option value="florida">Florida</option>
					<option value="nevada">Nevada</option>
				</select><br>

				<label for="zip" id="ziplabel">Zip Code</label>
				<input type="text" name="user_zip" id="zip">
			</fieldset>

			<fieldset class="second_fieldset">
				<legend><h2>Newsletter</h2></legend>
				<label>Select the newsletters you would like to receive</label><br>
				<label for="html_news">
				<input type="checkbox" name="user_interest" value="html_news" id="html_news" checked="checked">
				HTML News</label><br>
				<label for="css_news">
				<input type="checkbox" name="user_interest" value="css_news" id="css_news">
				CSS News</label><br>
				<label for="javascript_news">
				<input type="checkbox" name="user_interest" value="javascript_news" id="javascript_news">
				Javascript News</label><br><br>

				<label>Newsletter format</label><br>
				<label for="html">
				<input type="radio" name="user_format" value="html" id="html" checked="checked">
				HTML</label><br>
				<label for="plain_text">
				<input type="radio" name="user_format" value="plain_text" id="plain_text">
				Plain text</label><br><br>

				<label for="comments">Other topics you'd like to hear about</label>
				<textarea name="user_comments" id="comments"></textarea>

				<button type="submit">Sign Up</button>
			</fieldset>
		</form>
	</div>
	<footer class="main-footer">Copyright The Code Review</footer>
</body>
</html>
